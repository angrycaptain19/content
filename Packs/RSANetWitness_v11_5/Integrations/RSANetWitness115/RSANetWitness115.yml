    - contextPath: RSANetWitness115.UpdateIncident.journalEntries.author
      type: String
    - contextPath: RSANetWitness115.UpdateIncident.journalEntries.notes
      type: String
    - contextPath: RSANetWitness115.UpdateIncident.journalEntries.created
      type: Date
    - contextPath: RSANetWitness115.UpdateIncident.journalEntries.lastUpdated
