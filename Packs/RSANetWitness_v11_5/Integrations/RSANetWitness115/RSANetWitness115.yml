category: Analytics & SIEM
commonfields:
  id: RSANetWitness115
  version: -1
configuration:
- display: Server URL (e.g https://192.168.0.1)
  name: url
  required: true
  type: 0
- display: user name
  name: credentials
  required: true
  type: 9
- additionalinfo: The service id that will be automaticly used in every command where
    service id is required. retrieve all service id's with rsa-nw-services-list command.
    to overwrite with another service id use the command argument 'service_id'.
  display: Service Id
  hidden: false
  name: service_id
  required: false
  type: 0
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- additionalinfo: the maximum number of incidents to fetch
  defaultvalue: '50'
  display: Fetch Limit
  hidden: false
  name: fetch_limit
  required: false
  type: 0
- additionalinfo: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  defaultvalue: 1 days
  display: Fetch Time
  hidden: false
  name: fetch_time
  required: false
  type: 0
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
description: RSA NetWitness Platform provides systems Logs, Network, and endpoint
  visibility for real-time collection, detection, and automated response with the
  Demisto Enterprise platform. Providing full session analysis, customers can extract
  critical data and effectively operate security operations automated playbook.
display: RSA NetWitness 11.5
name: RSANetWitness115
script:
  commands:
  - arguments:
    - default: false
      description: A timestamp in the followin format 2020-01-18T14:00:00.000Z. Retrieve
        incidents created on and before this timestamp.
      isArray: false
      name: until
      required: false
      secret: false
    - default: false
      description: A timestamp in the followin format 2020-01-18T14:00:00.000Z. Retrieve
        incidents created on and after this timestamp.
      isArray: false
      name: since
      required: false
      secret: false
    - default: false
      description: The maximum number of items to return in a single page.
      isArray: false
      name: page_size
      required: false
      secret: false
    - default: false
      description: The requested page number ,first page is 0.
      isArray: false
      name: page_number
      required: false
      secret: false
    - default: false
      description: Maximum number of results to be returned, if not set the forst
        100 results will be returned.
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Retrieve incidents by the date and time they were created. must suplly
      start time ('since') or end time ('until')
    execution: false
    name: rsa-nw-list-incidents
    outputs:
    - contextPath: RSANetWitness115.ListIncidents.items.id
      description: The unique identifier of the incident.
      type: String
    - contextPath: RSANetWitness115.ListIncidents.items.title
      description: The title of the incident.
      type: String
    - contextPath: RSANetWitness115.ListIncidents.items.summary
      description: The summary of the incident.
      type: Unknown
    - contextPath: RSANetWitness115.ListIncidents.items.priority
      description: The incident priority can be Low,Medium,High or Critical
      type: String
    - contextPath: RSANetWitness115.ListIncidents.items.riskScore
      description: The incident risk score is calculated based on the associated alert’s
        risk score. Risk score ranges from 0 (no risk) to 100 (highest risk).
      type: Number
    - contextPath: RSANetWitness115.ListIncidents.items.status
      description: The current status.
      type: String
    - contextPath: RSANetWitness115.ListIncidents.items.alertCount
      description: The number of alerts associated with an incident.
      type: Number
    - contextPath: RSANetWitness115.ListIncidents.items.averageAlertRiskScore
      description: The average risk score of the alerts associated with the incident.
        Risk score ranges from 0 (no risk) to 100 (highest risk).
      type: Number
    - contextPath: RSANetWitness115.ListIncidents.items.sealed
      description: Indicates if additional alerts can be associated with an incident.
        A sealed incident cannot be associated with additional alerts.
      type: Boolean
    - contextPath: RSANetWitness115.ListIncidents.items.totalRemediationTaskCount
      description: The number of total remediation tasks for an incident.
      type: Number
    - contextPath: RSANetWitness115.ListIncidents.items.openRemediationTaskCount
      description: The number of open remediation tasks for an incident.
      type: Number
    - contextPath: RSANetWitness115.ListIncidents.items.created
      description: The timestamp of when the incident is created.
      type: Date
    - contextPath: RSANetWitness115.ListIncidents.items.lastUpdated
      description: The timestamp of when the incident was last updated.
      type: Date
    - contextPath: RSANetWitness115.ListIncidents.items.lastUpdatedBy
      description: The NetWitness user identifier of the user who last updated the
        incident.
      type: Unknown
    - contextPath: RSANetWitness115.ListIncidents.items.assignee
      description: The NetWitness user identifier of the user currently working on
        the incident.
      type: String
    - contextPath: RSANetWitness115.ListIncidents.items.sources
      description: Unique set of sources for all of the alerts in an incident.
      type: String
    - contextPath: RSANetWitness115.ListIncidents.items.ruleId
      description: The unique identifier of the rule that created the incident.
      type: Unknown
    - contextPath: RSANetWitness115.ListIncidents.items.firstAlertTime
      description: The timestamp of the earliest occurring Alert in this incident.
      type: Unknown
    - contextPath: RSANetWitness115.ListIncidents.items.categories
      description: The list of categories this incident is categorized under.
      type: Unknown
    - contextPath: RSANetWitness115.ListIncidents.items.journalEntries
      description: Set of notes about the incident investigation, also known as the
        JournalEntry.
      type: Unknown
    - contextPath: RSANetWitness115.ListIncidents.items.createdBy
      description: The NetWitness user id or name of the rule that created the incident.
      type: String
    - contextPath: RSANetWitness115.ListIncidents.items.deletedAlertCount
      description: The number of alerts that are deleted from the incident.
      type: Number
    - contextPath: RSANetWitness115.ListIncidents.items.eventCount
      description: The number of events associated with incident.
      type: Number
    - contextPath: RSANetWitness115.ListIncidents.items.alertMeta.SourceIp
      description: Unique source IP addresses.
      type: String
    - contextPath: RSANetWitness115.ListIncidents.items.alertMeta.DestinationIp
      description: Unique destination IP addresses.
      type: String
    - contextPath: RSANetWitness115.ListIncidents.items.journalEntries.id
      description: The unique journal entry identifier.
      type: String
    - contextPath: RSANetWitness115.ListIncidents.items.journalEntries.author
      description: The author of this entry.
      type: String
    - contextPath: RSANetWitness115.ListIncidents.items.journalEntries.notes
      description: Notes and observations about the incident.
      type: String
    - contextPath: RSANetWitness115.ListIncidents.items.journalEntries.created
      description: The timestamp of the journal entry created date.
      type: Date
    - contextPath: RSANetWitness115.ListIncidents.items.journalEntries.lastUpdated
      description: The timestamp of the journal entry last updated date.
      type: Date
    - contextPath: RSANetWitness115.ListIncidents.items.journalEntries.milestone
      description: Incident milestone classifier.
      type: String
    - contextPath: RSANetWitness115.ListIncidents.page_number
      type: Number
    - contextPath: RSANetWitness115.ListIncidents.page_size
      type: Number
    - contextPath: RSANetWitness115.ListIncidents.totalPages
      type: Number
    - contextPath: RSANetWitness115.ListIncidents.totalItems
      type: Number
    - contextPath: RSANetWitness115.ListIncidents.hasNext
      type: Boolean
    - contextPath: RSANetWitness115.ListIncidents.hasPrevious
      type: Boolean
    - contextPath: RSANetWitness115.ListIncidents.items.categories.id
      description: The unique category identifier.
      type: Unknown
    - contextPath: RSANetWitness115.ListIncidents.items.categories.parent
      description: The parent name of the category.
      type: Unknown
    - contextPath: RSANetWitness115.ListIncidents.items.categories.name
      description: The friendly name of the category.
      type: Unknown
  - arguments:
    - default: false
      description: The incident's id
      isArray: false
      name: id
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: The new status of the incident
      isArray: false
      name: status
      predefined:
      - New
      - Assigned
      - InProgress
      - RemediationRequested
      - RemediationComplete
      - Closed
      - ClosedFalsePositive
      required: false
      secret: false
    - default: false
      description: The NetWitness user identifier of the user currently working on
        the incident. You can find the list of asignees in the RSA Net Witness interface.
      isArray: false
      name: assignee
      required: false
      secret: false
    deprecated: false
    description: Update an incident’s status and assignee
    execution: false
    name: rsa-nw-update-incident
