    - contextPath: RSANetWitness115.UpdateIncident.lastUpdatedBy
      type: String
    - contextPath: RSANetWitness115.UpdateIncident.assignee
      type: Unknown
    - contextPath: RSANetWitness115.UpdateIncident.sources
      type: String
    - contextPath: RSANetWitness115.UpdateIncident.ruleId
      type: Unknown
    - contextPath: RSANetWitness115.UpdateIncident.firstAlertTime
      type: Unknown
    - contextPath: RSANetWitness115.UpdateIncident.categories
      type: Unknown
    - contextPath: RSANetWitness115.UpdateIncident.journalEntries.id
