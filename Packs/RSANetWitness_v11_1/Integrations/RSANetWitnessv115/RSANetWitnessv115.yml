      type: String
    - contextPath: RSANetWitness115.Incidents.page_number
      description: The requested page number.
      type: Number
    - contextPath: RSANetWitness115.Incidents.page_size
      description: The requested number of items to return in a single page.
      type: Number
    - contextPath: RSANetWitness115.Incidents.totalPages
      description: The total number of pages available.
      type: Number
    - contextPath: RSANetWitness115.Incidents.totalItems
      description: The total number of items available.
      type: Number
