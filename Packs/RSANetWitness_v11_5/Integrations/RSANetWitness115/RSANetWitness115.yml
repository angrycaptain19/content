    - contextPath: RSANetWitness115.UpdateIncident.alertMeta.SourceIp
      type: String
    - contextPath: RSANetWitness115.UpdateIncident.alertMeta.DestinationIp
      type: String
  - arguments:
    - default: false
      description: The unique identifier of the incident.
      isArray: false
